		v32.19c-18.42-17.01-37.17-23.69-47.86-48.75l-7.44,254.81C481.89,565.15,240.13,385.26,465.86,406.03z"/>
	<rect x="310.62" y="154.37" class="st3" width="176.28" height="32.66"/>
	<text transform="matrix(1 0 0 1 310.6226 182.7907)" class="st4 st5 st6">The </text>
	<text transform="matrix(1 0 0 1 283.0513 146.0593)" class="st4 st5 st7">The BBC Presents</text>
	<text transform="matrix(0 -1 1 0 283.0513 326.9841)" class="st4 st5 st8">Festival Highlights</text>
	<text transform="matrix(1 0 0 1 311.4976 199.6452)" class="st9 st10 st11">The Henry Wood Promenade Concerts</text>
	<text transform="matrix(1 0 0 1 343.7242 415.1105)"><tspan x="0" y="0" class="st9 st10 st11">July 18 – September 13, 2014 </tspan><tspan x="-8.52" y="9.26" class="st9 st10 st11">Royal Albert Hall, Knightsbridge</tspan><tspan x="10.84" y="18.52" class="st9 st10 st11">Booking opens May 17</tspan></text>
	<rect x="311.82" y="206.74" class="st3" width="204.34" height="16.67"/>
	<text transform="matrix(1 0 0 1 311.817 211.9904)"><tspan x="0" y="0" class="st9 st10 st12">An eight-week summer season of daily orchestral classical music </tspan><tspan x="0" y="7.41" class="st9 st10 st12">concerts at the Royal Albert Hall, London.</tspan></text>
	<rect x="283.05" y="442.45" class="st3" width="225.9" height="34.15"/>
	<text transform="matrix(1 0 0 1 289.6924 446.9689)"><tspan x="0" y="0" class="st9 st13 st14">Part of the Proms audience has always stood in the Arena, directly in front of the orchestra, and </tspan><tspan x="-3.97" y="6.48" class="st9 st13 st14">many consider this the best position in the hall. However, you can also stand high up in the Gallery </tspan><tspan x="64.69" y="12.96" class="st9 st13 st14">and just let the sound drift up to you.</tspan><tspan x="41.9" y="25.92" class="st9 st13 st14">Tickets available online through </tspan><tspan x="114.72" y="25.92" class="st9 st15 st14">www.bbc.co.uk/proms</tspan></text>
	<rect x="304.15" y="240.85" class="st3" width="63.63" height="29.66"/>
	<text transform="matrix(1 0 0 1 319.9468 245.4372)"><tspan x="0" y="0" class="st9 st5 st14">Prom 13: CBeebies </tspan><tspan x="33.18" y="6.48" class="st9 st5 st14">Prom</tspan><tspan x="14.95" y="12.04" class="st9 st10 st16">Sunday 27 July</tspan><tspan x="5.29" y="17.59" class="st9 st10 st16">11.00am – c11.50am</tspan><tspan x="9.49" y="23.15" class="st9 st10 st16">Royal Albert Hall</tspan></text>
	<rect x="382.91" y="240.6" class="st3" width="136.87" height="29.91"/>
	<text transform="matrix(1 0 0 1 382.9146 243.8815)"><tspan x="0" y="0" class="st9 st10 st17">Take a journey through London with some of your favourite CBeebies </tspan><tspan x="0" y="4.63" class="st9 st10 st17">characters and explore the sounds of the orchestra, as well as the </tspan><tspan x="0" y="9.26" class="st9 st10 st17">everyday sounds around us. This morning’s adventure combines live </tspan><tspan x="0" y="13.89" class="st9 st10 st17">music from the BBC Philharmonic and video action on screens around </tspan><tspan x="0" y="18.52" class="st9 st10 st17">the hall. The next generation of classical music fans starts here.</tspan></text>
	<rect x="298.7" y="278.33" class="st3" width="69.07" height="44.86"/>
	<text transform="matrix(1 0 0 1 299.5557 282.924)"><tspan x="0" y="0" class="st9 st5 st14">Prom 21: The John Wilson </tspan><tspan x="0.55" y="6.48" class="st9 st5 st14">Orchestra – Kiss Me, Kate</tspan><tspan x="27.19" y="12.04" class="st9 st10 st16">Saturday 2 August</tspan><tspan x="25.88" y="17.59" class="st9 st10 st16">7.30pm – c10.30pm</tspan><tspan x="29.86" y="23.15" class="st9 st10 st16">Royal Albert Hall</tspan></text>
	<rect x="297.84" y="315.93" class="st3" width="69.69" height="44.21"/>
	<text transform="matrix(1 0 0 1 319.8326 320.5236)"><tspan x="0" y="0" class="st9 st5 st14">Proms in the Park </tspan><tspan x="15.25" y="6.48" class="st9 st5 st14">– Hyde Park</tspan><tspan x="-3.32" y="12.04" class="st9 st10 st16">Saturday 13 September</tspan><tspan x="4.65" y="17.59" class="st9 st10 st16">3.00pm – c10.30pm</tspan><tspan x="-11.86" y="23.15" class="st9 st10 st16">Hyde Park Various Venues</tspan></text>
	<rect x="286.77" y="360.67" class="st3" width="81" height="49.19"/>
	<text transform="matrix(1 0 0 1 287.8365 365.258)"><tspan x="0" y="0" class="st9 st5 st14">Prom 64: Sir Simon Rattle and </tspan><tspan x="3.31" y="6.48" class="st9 st5 st14">the Berliner Philharmoniker</tspan><tspan x="36.53" y="12.04" class="st9 st10 st16">Friday 5 September</tspan><tspan x="39.73" y="17.59" class="st9 st10 st16">6.30pm – c8.35pm</tspan><tspan x="41.58" y="23.14" class="st9 st10 st16">Royal Albert Hall</tspan></text>
	<rect x="382.73" y="278.11" class="st3" width="132.38" height="35.72"/>
	<text transform="matrix(1 0 0 1 382.7281 281.3849)"><tspan x="0" y="0" class="st9 st10 st17">The appearances of John Wilson and his orchestra have become one of </tspan><tspan x="0" y="4.63" class="st9 st10 st17">the annual highlights of the Proms. Following the enormous success </tspan><tspan x="0" y="9.26" class="st9 st10 st17">of the staged performance of My Fair Lady in 2012, John Wilson </tspan><tspan x="0" y="13.89" class="st9 st10 st17">returns to perform Cole Porter’s Tony Award-winning musical Kiss </tspan><tspan x="0" y="18.52" class="st9 st10 st17">Me, Kate in its original 1948 arrangements. He is joined by a cast of </tspan><tspan x="0" y="23.15" class="st9 st10 st17">leading singers in this irreverent reworking of The Taming of the </tspan><tspan x="0" y="27.77" class="st9 st10 st17">Shrew – a play within a play. </tspan></text>
	<rect x="382.73" y="316" class="st3" width="134.04" height="41.16"/>
	<text transform="matrix(1 0 0 1 382.7281 319.2751)"><tspan x="0" y="0" class="st9 st10 st17">Join in the Last Night of the Proms celebrations in Hyde Park, hosted by </tspan><tspan x="0" y="4.63" class="st9 st10 st17">Proms in the Park stalwart Sir Terry Wogan. The open-air concert </tspan><tspan x="0" y="9.26" class="st9 st10 st17">features a host of musical stars, including Proms in the Park favourites </tspan><tspan x="0" y="13.89" class="st9 st10 st17">the BBC Concert Orchestra under the baton of Richard Balcombe, and </tspan><tspan x="0" y="18.52" class="st9 st10 st17">special guests Pumeza Matshikiza, Rufus Wainwright and legendary </tspan><tspan x="0" y="23.15" class="st9 st10 st17">Earth, Wind &amp; Fire. Presenter Tony Blackburn joins us again to get this </tspan><tspan x="0" y="27.77" class="st9 st10 st17">year’s party under way, introducing a range of artists, including the </tspan><tspan x="0" y="32.4" class="st9 st10 st17">Dhol Foundation and the cast of 20th Century Boy.</tspan></text>
	<rect x="382.73" y="360.14" class="st3" width="134.04" height="37.99"/>
	<text transform="matrix(1 0 0 1 382.7281 363.4172)"><tspan x="0" y="0" class="st9 st10 st17">An all-Russian programme inspired by dance opens with </tspan><tspan x="0" y="4.63" class="st9 st10 st17">Rachmaninov’s Symphonic Dances – the composer’s blazing ‘final </tspan><tspan x="0" y="9.26" class="st9 st10 st17">spark’ and, for many, his finest orchestral work. Embracing jazz, </tspan><tspan x="0" y="13.89" class="st9 st10 st17">plainchant and the waltz, this mercurial piece is a showcase of dramatic </tspan><tspan x="0" y="18.52" class="st9 st10 st17">skill. The popular tradition of Promming (standing in the Arena or </tspan><tspan x="0" y="23.14" class="st9 st10 st17">Gallery areas of the Royal Albert Hall) is central to the unique and </tspan><tspan x="0" y="27.77" class="st9 st10 st17">informal atmosphere of the BBC Proms.</tspan></text>
</g>
